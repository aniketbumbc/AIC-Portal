<section class="section novi-background section-50 section-sm-50">
  <div class="container">
    <!-- BLOG CARD  -->
    <div class="col-lg-12 offset-lg-0 card-title">
      <h3 class="card-title">Blogs</h3>
      <hr class="divider bg-mantis" />
    </div>
    <app-blog-list-masonry [blogList]="blogData" [fetchData]="fetchDetails"></app-blog-list-masonry>
    <div class="showBtn offset-top-34"><a class="btn btn-primary" [routerLink]="['/blog']">View All</a></div>

    <!-- PROJECT CARD  -->
    <div class="col-lg-12 offset-lg-0 card-title offset-top-50">
      <h3 class="card-title">Projects</h3>
      <hr class="divider bg-mantis" />
    </div>
    <app-project-list [projectList]="projectData" [fetchData]="fetchDetails"></app-project-list>
    <div class="showBtn offset-top-50"><a class="btn btn-primary" [routerLink]="['/project']">View All</a></div>

    <!-- PROFILE CARD  -->
    <div class="col-lg-12 offset-lg-0 card-title offset-top-50">
      <h3 class="card-title">Profiles</h3>
      <hr class="divider bg-mantis" />
    </div>
    <app-profile-list [profileList]="peopleList" [fetchData]="fetchDetails"></app-profile-list>
    <div class="showBtn offset-top-20"><a class="btn btn-primary" [routerLink]="['/profile']"
        (click)="profileListShow()">View All</a>
    </div>
  </div>
</section>
